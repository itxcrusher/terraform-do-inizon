name: terraform

on:
  push:
    branches: ['**']            # all branches
  pull_request:
    branches: ['**']            # all branches

permissions:
  contents: read
  id-token: write

jobs:
  tf:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"
      TF_VAR_do_token: ${{ secrets.DO_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC for backend state)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::252925426330:role/Do-GitHubOIDC-TerraformRole
          aws-region: us-east-2

      - uses: hashicorp/setup-terraform@v3

      - name: Init (backend from config)
        run: bash ./shell/backend_init.sh

      # ── PLAN on everything that is NOT main (push or PR)
      - name: Plan (non-main)
        if: |
          (github.event_name == 'push' && github.ref != 'refs/heads/main') ||
          (github.event_name == 'pull_request' && github.base_ref != 'main')
        run: bash ./shell/plan.sh

      # ── APPLY on push to main OR PR targeting main
      - name: Apply (main)
        if: |
          (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
          (github.event_name == 'pull_request' && github.base_ref == 'main')
        run: bash ./shell/apply.sh
